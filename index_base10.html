<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS base10</title>
    </head>
    <body>
        <p>JS base10</p>    
        <script>
            console.log("for avec incrémentation");
            let cpt;
            for (cpt = 1; cpt <= 10; cpt++) {
                console.log(cpt)
            }
            console.log("for avec décrémentation");
            for (cpt = 10; cpt >0; cpt--) {
                console.log(cpt)
            }
        </script>
    </body>
</html>
